<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/static/style.css">
      <link rel="stylesheet" href="/static/login.css">

      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="load.js">

      </script>

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/register">Register new user <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/books">Books</a>
            <a class="nav-item nav-link" href="/reviews">My reviews</a>
          </div>
          <div class="nav navbar-nav ml-auto">
            {% if session["user_id"] %}
            <p style="margin-top:12px;">You are logged in as {{ session["name"] }}</p>
            {% endif %}
            <a class="nav-item nav-link" href="/logout">Logout</a>
          </div>
        </div>
        <img src="https://pbs.twimg.com/profile_images/2220153576/minor-avatar.png" align="right">
      </nav>

      {% if get_flashed_messages() %}
          <header>
              <div class="alert alert-primary border text-center" role="alert">
                  {{ get_flashed_messages() | join(" ") }}
              </div>
          </header>
      {% endif %}


    <!-- Page Content -->
    <div class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
        <p class="lead">
              {% block body %}{% endblock %}
          </p>
          <div style="height: 600px"></div>
           <p class="lead mb-0"></p>
        </div>
      </div>
    </div>


    </body>
</html>
